<mat-table mat-table [dataSource]="courses" *ngIf="courses">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>CURSO</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>CATEGORIA</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.category }}
      <mat-icon class="course-icon" aria-label="Categoria do Curso">{{
        course.category | category
      }}</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>AÇÕES</mat-header-cell>
    <mat-cell *matCellDef="let course" class="d-flex">
      <button
        mat-icon-button
        aria-label="Editar curso"
        style="color: dodgerblue"
        (click)="onEdit(course)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button aria-label="Remover curso" style="color: #cf0040">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-header-row
    *matRowDef="let row; columns: displayedColumns"
  ></mat-header-row>
</mat-table>
