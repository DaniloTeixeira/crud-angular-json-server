<table mat-table [dataSource]="courses">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>CURSO</th>
    <td mat-cell *matCellDef="let course">{{ course.name }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>CATEGORIA</th>
    <td mat-cell *matCellDef="let course">
      {{ course.category }}
      <mat-icon class="course-icon" aria-label="Categoria do Curso">{{
        course.category | category
      }}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
    <td mat-cell *matCellDef="let course" class="d-flex">
      <button
        mat-icon-button
        aria-label="Editar curso"
        style="color: dodgerblue"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button aria-label="Remover curso" style="color: #cf0040">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
