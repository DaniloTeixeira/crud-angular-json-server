<ng-container *ngIf="loaded">
  <div class="d-flex justify-content-center">
    <mat-card class="mat-elevation-z8">
      <mat-toolbar color="primary" class="d-flex justify-content-between">
        <span>Cursos dispon√≠veis</span>
        <button
          mat-mini-fab
          color="primary"
          type="button"
          matTooltip="Adicionar curso"
          (click)="onAdd()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>

      <app-course-list
        [courses]="courses"
        [loaded]="loaded"
        (edit)="editCourse($event)"
        (deleted)="ngOnInit()"
      ></app-course-list>
    </mat-card>
  </div>
</ng-container>
