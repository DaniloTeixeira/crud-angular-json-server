<ng-container>
  <div class="d-flex justify-content-center">
    <button
      mat-stroked-button
      aria-label="Adicionar curso"
      color="primary"
      class="m-5"
      type="button"
      (click)="onAdd()"
    >
      Adicionar curso
    </button>
  </div>

  <div class="d-flex justify-content-center">
    <mat-card class="mat-elevation-z8">
      <mat-toolbar color="primary"> Cursos dispon√≠veis </mat-toolbar>
      <app-course-list></app-course-list>
    </mat-card>
  </div>
</ng-container>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
    <p class="mt-3">Buscando cursos...</p>
  </div>
</ng-template>
