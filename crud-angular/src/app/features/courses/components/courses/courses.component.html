<ng-container *ngIf="courses$ | async as courses; else loading">
  <div class="d-flex justify-content-center align-items-center m-5">
    <mat-card class="mat-elevation-z8">
      <mat-toolbar color="primary"> Cursos dispon√≠veis </mat-toolbar>
      <table mat-table [dataSource]="courses">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let course">{{ course.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>CURSO</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>CATEGORIA</th>
          <td mat-cell *matCellDef="let course">
            {{ course.category }}
            <mat-icon aria-label="Categoria do Curso">{{
              course.category | category
            }}</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </div>
</ng-container>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
    <p class="mt-3">Buscando cursos...</p>
  </div>
</ng-template>
